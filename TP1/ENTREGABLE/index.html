<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Online Filter</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <canvas id="canvas" width="1200" height="600">

                </canvas>
            </div>
            <div class="col-1 container-tools">
                <label>Herramientas</label>
                <div class="row">
                    <button type="button" id="btnPencil" class="btn btn-secondary btn-block"><i
                            class="fas fa-pencil-alt"></i></button>
                    <button type="button" id="btnEraser" class="btn btn-secondary btn-block"><i
                            class="fas fa-eraser"></i></button>
                </div>
                <div class="row range-paint">
                    <label for="range">Tamaño</label>
                    <input type="range" class="custom-range" min="5" max="25" step="5" id="range">
                </div>
                <div class="row">
                    <label for="muestrario">Color</label>
                    <input type="color" class="form-control" value="#ff0000" id="muestrario">
                </div>
                <div class="row">
                    <button type="button" id="btnDelete" class="btn btn-secondary btn-block"><i
                            class="fas fa-trash"></i></button>
                    <a id="download" download><button type="button" id="btnDownload"
                            class="btn btn-secondary btn-block"><i class="far fa-save"></i></button></a>
                </div>
                <div class="row">
                    <button id="btnUpload" class="btn btn-secondary btn-block"><i
                            class="fas fa-file-upload"></i></button>
                    <input class="imgInput" type="file" style="display: none;"
                        accept="image/x-png,image/gif,image/jpeg">
                </div>
                <div class="row">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle btn-block" type="button" id="filterDropdown"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Filtros
                        </button>
                        <div class="dropdown-menu" aria-labelledby="filterDropdown">
                            <button class="dropdown-item btn-secondary" id="btnFilterNegative"
                                type="button">Negativo</button>
                            <button class="dropdown-item btn-secondary" id="btnFilterBrightness"
                                type="button">Brillo</button>
                            <button class="dropdown-item btn-secondary" id="btnFilterBlackAndWhite" type="button">Blanco
                                y Negro</button>
                            <button class="dropdown-item btn-secondary" id="btnFilterBinary"
                                type="button">Binarización</button>
                            <button class="dropdown-item btn-secondary" id="btnFilterSepia" type="button">Sepia</button>
                        </div>
                    </div>
                </div>
                <div class="row range-paint intensity hidden">
                    <label for="intensity">Intensidad</label>
                    <input type="range" class="custom-range hidden" min="0" max="255" step="5" id="intensityBrightness">
                    <input type="range" class="custom-range hidden" min="0" max="255" step="5"
                        id="intensityBlackAndWhite">
                    <input type="range" class="custom-range hidden" min="0" max="255" step="5" value="127"
                        id="intensityBinary">
                    <input type="range" class="custom-range hidden" min="0" max="255" step="5" id="intensitySepia">
                </div>
            </div>
        </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
        integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
