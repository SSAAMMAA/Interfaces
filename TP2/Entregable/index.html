<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Seven inline</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 column-canvas-container">
                <div class="canvas-container">
                    <canvas class="" id="canvas" width="1500" height="600">

                    </canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Jugador 1</span>
                    </div>
                    <input type="text" maxlength="5" id="player1-input" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Jugador 2</span>
                    </div>
                    <input type="text" maxlength="5" id="player2-input" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="offset-1 col-2">
                <div class="form-group">
                    <label for="tokenToWin">Cantidad de fichas para ganar:</label>
                    <select class="form-control" id="tokenToWin">
                        <option>3</option>
                        <option selected="selected">4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="offset-1 col-5">
                <button class="btn btn-danger btn-large" id="undoPlayed">DESHACER JUGADA</button>
                <button class="btn btn-warning btn-large" id="restartGame">REINICIAR JUEGO</button>
                <button class="btn btn-success btn-large" id="initGame">INICIAR JUEGO</button>
            </div>
        </div>
    </div>

    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
        integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/rectangulo.js"></script>
    <script type="text/javascript" src="js/tablero.js"></script>
    <script type="text/javascript" src="js/ficha.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
